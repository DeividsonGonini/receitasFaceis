<div class="imgCadastrar">
    <div class="container containerCadastrar">

        <h1 class="text-center text-warning my-3">Cadastrar Receita</h1>

        <div class="cadastroReceita border border-warning rounded py-4 px-4">

            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome da Receita aqui..."
                [(ngModel)]="receitaNova.nome">

            <label for="ingredientes" class="mt-3">Ingredientes:</label>
            <textarea type="text" class="form-control" id="ingredientes"
                placeholder="Digite os Ingredientes da Receita aqui..."
                [(ngModel)]="receitaNova.ingredientes"></textarea>

            <label for="modoPreparo" class="mt-3">Modo De Preparo:</label>
            <textarea class="form-control" id="modoPreparo" placeholder="Digite o Modo de Preparo da Receita aqui..."
                [(ngModel)]="receitaNova.modoPreparo"></textarea>


            <label for="img1" class="mt-3">Imagem 1:</label>
            <input type="text" class="form-control" id="img1"
                placeholder="Digite o endereço da imagem 1 da Receita aqui..." [(ngModel)]="receitaNova.img1">

            <label for="img2" class="mt-3">Imagem 2:</label>
            <input type="text" class="form-control" id="img2"
                placeholder="Digite o endereço da imagem 2 da Receita aqui..." [(ngModel)]="receitaNova.img2">

            <label for="img3" class="mt-3">Imagem 3:</label>
            <input type="text" class="form-control" id="img3"
                placeholder="Digite o endereço da imagem 3 da Receita aqui..." [(ngModel)]="receitaNova.img3">

            <div class="form-group d-flex my-3">
                <label class="control-label mx-2">Categoria:</label>
                <div>
                    <select name="txt_order" id="categoria" size="1" class="filtro form-control input-sm">
                        <option value="1" selected="">Comidas</option>
                        <option value="2">Salgados</option>
                        <option value="3">Sobremesas</option>
                        <option value="4">Caldos</option>
                        <option value="5">Drinks</option>
                    </select>
                </div>
            </div>

            <select name="txt_order" id="ativo" size="1" class="filtro form-control input-sm ml-2">
                <option value="1" selected="Sim">Ativo?</option>
                <option value="2">Sim</option>
                <option value="3">Não</option>
            </select>

            <div class="d-flex  justify-content-end">
                <button type="button" class="btn btn-outline-warning my-2 botao" (click)="salvar()">Atualizar</button>
            </div>


        </div>

    </div>
</div>
